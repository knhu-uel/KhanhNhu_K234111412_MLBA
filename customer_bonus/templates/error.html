{% extends "base.html" %}

{% block title %}Error - Customer Analysis{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-exclamation-triangle text-warning" style="font-size: 4rem;"></i>
                </div>
                <h2 class="card-title text-danger">Oops! Something went wrong</h2>
                <p class="card-text text-muted">{{ message }}</p>
                <div class="mt-4">
                    <a href="/" class="btn btn-cluster">
                        <i class="fas fa-home me-1"></i>
                        Go to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
